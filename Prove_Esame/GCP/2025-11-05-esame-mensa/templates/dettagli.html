<!DOCTYPE html>
<html lang="it">
    <head>
        <h1>Dettagli ordine in data: {{data}}</h1>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/color.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>

    <body>
        <table class="table">
        <thead>
            <!-- Nomi delle colonne -->
            <tr>
            <th>Asilo</th>
            <th>Bambini</th>
            </tr>
        
        </thead>

        <tbody>
            {% for elem in asili %} 
            <!-- Prima riga -->
            <tr>
            <td>{{elem["asilo"]}}</td>
            <td>{{elem["bambini"]}}</td>
           
            </tr>
            {% endfor %}
        </tbody>
    </table> 
    </body>
</html>
