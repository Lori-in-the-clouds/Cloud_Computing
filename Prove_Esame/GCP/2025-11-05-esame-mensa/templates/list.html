<!DOCTYPE html>
<html lang="it">
    <head>
        <h1>Lista</h1>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/color.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>

    <body>

        <table class="table">
            <thead>
                <!-- Nomi delle colonne -->
                <tr>
                <th>Data</th>
                <th>Bambini</th>
                </tr>
                
            </thead>

            <tbody>
                {% for elem in lista %}
                    <tr>
                        {% if elem.mark == True %}
                            <td><mark><a href="/dettagli/{{elem.data}}">{{elem.data}}</a></mark></td>
                        {% else %}
                            <td><a href="/dettagli/{{elem.data}}">{{elem.data}}</a></td>
                        {% endif %}
                    
                    <td>{{elem.bambini}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
            
    
        
    </body>
</html>
