<!DOCTYPE html>
<html lang="it">
    <head>
        <h1>Dettagli relativi alla data {{data}}</h1>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/color.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>

    <body>
            

        <table class="table">
            <thead>
                <!-- Nomi delle colonne -->
                <tr>
                <th>Colpevole</th>
                <th>Vittime</th>
                </tr>
                
            </thead>

            <tbody>
                
                {% for c in lista %}
                    <tr>
                    <td>{{c.colpevole}}</td>
                    <td>{{c.vittime}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>Totale ore perse: {{totale_ore_perse}}</div>
        <div>Dannato del giorno: {{dannato_del_giorno}}</div>

    </body>
</html>
