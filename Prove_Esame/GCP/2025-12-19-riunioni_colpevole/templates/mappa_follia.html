<!DOCTYPE html>
<html lang="it">
    <head>
        <h1>Mappa Follia</h1>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/color.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>

    <body>
        <table class="table">
            <thead>
                <!-- Nomi delle colonne -->
                <tr>
                <th>Colpevole</th>
                <th>Data</th>
                <th>Gravità</th> 
                </tr>
                
            </thead>

            <tbody>
                <!-- Prima riga -->
                {% for c in lista %}
                    {% if c['rosso'] == True %}
                        <tr>   
                            <td><p style="color:red;">{{c.colpevole}}</p></td>
                            <td><p style="color:red;"><li><a href="/dettagli/{{c.data}}">{{c.data}}</a></li></p></td>
                            <td><p style="color:red;">{{c.gravità}}</p></td>

                            
                        </tr>
                    {% else %}
                        <tr>
                        <td>{{c.colpevole}}</td>
                        <td><a href="/dettagli/{{c.data}}">{{c.data}}</a></td>
                        <td>{{c.gravità}}</td>
                        </tr>
                    {% endif %}
                {% endfor %}

            </tbody>
        </table>  
            Ore di vita sprecate questo mese: <mark>{{ore_di_vita_sprecate}}</mark>
    </body>
</html>
